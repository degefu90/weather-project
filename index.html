<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1 id = "changeCity">
        <h1 id="date">
      </h1>
      <form id = "form">
        <label for="Search"> <strong>Search City</strong> </label>
        <input type="text"
              autofocus="on"
              autocomplete="off"
              id = "searchCity"/>
  <button class = "btn btn-success"
  id="current-location-button"> Current </button>
      </form>
      <h2 id= "current"> Currently <br />
        <h2 id="description">
      <h2 id = "temperature">
        <a href="#" id="fahrenheit">°F</a> |
        <a href="#" id="celsius">°C</a>
         
      </h2>
      <div class="card" style="width: 18rem;">
  <div class="card-body">
    
    <p class="card-text"> <strong>Chance of rain</strong> <br />
      10%
    </p>
    <p class="card-text"> <strong> Humidity </strong><br />
      <span id = "humidity"> </span>%
    </p>
    <p class="card-text"><strong> Wind </strong><br />
      <span id = "wind"> </span> km/hr
    </p>
    <p class="card-text"><strong>Precepitation</strong> <br />
    0 in
    </p>
   </div>
  </div>
  
      <footer class="fivedays">
      <div class="row">
        <div class="col-2">
          Monday <br />
          ☀️ 80°F
        </div>
        <div class="col-2">
          Tuesday <br />
          ☀️ 82°F
        </div>
        <div class="col-2">
          Wednesday <br />
          🌤 75°F
        </div>
        <div class="col-2">
          Thursday <br />
          🌤 81°F
        </div>
        <div class="col-2">
          Friday <br />
          🌥 70°F
        </div>
        </footer>
      </div>
    <script src="src/index.js"></script>
  </body>
  
</html>
